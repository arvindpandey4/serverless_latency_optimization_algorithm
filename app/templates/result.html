<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .result-container {
            margin-top: 20px;
        }
        .result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        <div class="result">
            <p>Label: {{ label }}</p>
            <p>Accuracy: {{ accuracy * 100 }}%</p>
        </div>
        <div class="image-container">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        </div>
    </div>
    <a href="{{ url_for('index') }}">Upload another image</a>
</body>
</html>
